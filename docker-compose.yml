version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: chimera
      POSTGRES_PASSWORD: chimera
      POSTGRES_DB: chimera
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+psycopg2://chimera:chimera@db:5432/chimera
    volumes:
      - .:/app
    command: pytest tests/

volumes:
  pgdata:
